<html>
<head>
<title>009.sh</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script>
function navigate(e) {
    var keynum = (window.event) // IE
        ? e.keyCode
        : e.which;
    if (keynum == 8) {
        window.location = "008z" + ".html";
        return false;
    }
    if (keynum == 13 || keynum == 32) {
        window.location = "010.rb" + ".html";
        return false;
    }
    if (keynum == 73 || keynum == 105) {
        window.location = "index.html";
        return false;
    }
    return true;
}
</script>
</head>
<body onkeypress="return navigate(event)">
<pre>




    gem install vagrant
    vagrant box add base http://files.vagrantup.com/lucid32.box
    vagrant init    # tworzy Vagrantfile
    vagrant up      # boot
    vagrant ssh     # ssh localhost -p 2222
    ls /vagrant







</pre>
</body>
